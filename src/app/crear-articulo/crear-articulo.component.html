<div class="container">
    <form [formGroup]="form" (ngSubmit)="addArticulo()">
        <div class="row column">
            <label>
                SKU
                <span class="alert"
                    *ngIf="form.controls?.['sku']?.errors?.['required']">
                    *
                </span>
                <span class="alert"
                    *ngIf="form.controls?.['sku']?.errors?.['required'] &&
                           form.controls?.['sku']?.dirty">
                    El código SKU es obligatorio
                </span>
                <span class="alert"
                    *ngIf="form.controls?.['sku']?.errors?.['minlength']">
                    El código SKU debe tener 4 caracteres
                </span>
            </label>
            <input type="text" formControlName="sku">
        </div>
        <div class="row column">
            <label>Marca</label>
            <input type="text" formControlName="marca">
        </div>
        <div class="row column">
            <label>Modelo</label>
            <input type="text" formControlName="modelo">
        </div>
        <div class="buttons-row">
            <button type="submit">Añadir</button>
        </div>
    </form>
</div>
